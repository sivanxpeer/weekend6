<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style-game.css">
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />

    <title>Minecraft Regressed</title>
</head>
<body>
    <div class="game-container">
        <button type="button" class="themes">
            <select>
                <option value="0">Select Theme:</option>
                <option value="1">Normal</option>
                <option value="2">Advanced</option>
              </select>
        </button>

        <div class="game-board"></div>
            <ul class="tools-images-container">
                <button class="button1 tool"><div class="tool-image pickaxe"></div><span class="tool-name">PICKAXE</span></button>
                <button class="button2 tool"><div class="tool-image shovel"></div><span class="tool-name">SHOVEL</span></button>
                <button class="button3 tool"><div class="tool-image axe"></div><span class="tool-name">AXE</span></button>
                <button class="inventory"></button>
            </ul>
    </div>
</body>
<script src="/minecraft.js"></script>

</html>
